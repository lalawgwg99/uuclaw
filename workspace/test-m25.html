<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMax M2.5 Coding Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Mono', 'Fira Code', monospace;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #58a6ff, #f778ba);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: #238636;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-bottom: 30px;
        }
        
        .editor {
            background: #161b22;
            border-radius: 8px;
            border: 1px solid #30363d;
            overflow: hidden;
        }
        
        .editor-header {
            background: #21262d;
            padding: 10px 15px;
            display: flex;
            gap: 6px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .dot.red { background: #f85149; }
        .dot.yellow { background: #d29922; }
        .dot.green { background: #3fb950; }
        
        .editor-body {
            padding: 20px;
            min-height: 300px;
        }
        
        textarea {
            width: 100%;
            min-height: 280px;
            background: transparent;
            border: none;
            color: #c9d1d9;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .btn-run {
            background: #238636;
            color: white;
        }
        
        .btn-run:hover {
            background: #2ea043;
        }
        
        .btn-clear {
            background: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }
        
        .btn-clear:hover {
            background: #30363d;
        }
        
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #161b22;
            border-radius: 8px;
            border: 1px solid #30363d;
            min-height: 100px;
            display: none;
        }
        
        .output.show {
            display: block;
        }
        
        .output-label {
            font-size: 0.75rem;
            color: #8b949e;
            margin-bottom: 10px;
        }
        
        #outputFrame {
            width: 100%;
            min-height: 200px;
            border: none;
            background: white;
            border-radius: 4px;
        }
        
        .model-info {
            margin-top: 40px;
            padding: 20px;
            background: #161b22;
            border-radius: 8px;
            border: 1px solid #30363d;
        }
        
        .model-info h3 {
            color: #58a6ff;
            margin-bottom: 10px;
        }
        
        .model-info ul {
            list-style: none;
            font-size: 0.85rem;
            line-height: 1.8;
        }
        
        .model-info li::before {
            content: "‚úì ";
            color: #3fb950;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        .typing {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 2s steps(30, end);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MiniMax M2.5 Coding Test</h1>
        <span class="badge">üöÄ Powered by MiniMax M2.5</span>
        
        <div class="editor">

            </div>
            <div class="editor-body">
                <textarea id="codeInput" placeholder="Âú®ÈÄôË£°Ëº∏ÂÖ•‰Ω†ÁöÑÁ®ãÂºèÁ¢º...

            </div>

        <div class="controls">

                <li>ÊàêÊú¨Âè™Êúâ Claude Opus ÁöÑ <strong>10%</strong></li>

    </div>
    
    <script>
        function runCode() {
            const code = document.getElementById('codeInput').value;
            const output = document.getElementById('output');
            const frame = document.getElementById('outputFrame');
            
            output.classList.add('show');
            
            const htmlContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <style>
                        body {
                            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

                            background: #1e1e1e;
                            color: #d4d4d4;
                        }
                        .result { margin-bottom: 10px; }
                        .log { color: #569cd6; }
                        .error { color: #f44747; }
                    </style>
                </head>
                <body>
                    <script>
                        const logs = [];
                        const originalLog = console.log;
                        console.log = function(...args) {
                            logs.push('<div class="result"><span class="log">></span> ' + args.join(' ') + '</div>');
                        };
                        console.error = function(...args) {
                            logs.push('<div class="result"><span class="error">‚úó</span> ' + args.join(' ') + '</div>');

                        document.body.innerHTML = logs.join('') || '<div style="color:#6a9955">// Á®ãÂºèÁ¢ºÂü∑Ë°åÂÆåÊàê (ÁÑ°Ëº∏Âá∫)</div>';
                    <\/script>
                </body>
                </html>
            `;
            
            frame.srcdoc = htmlContent;
        }
        
        function clearOutput() {
            document.getElementById('output').classList.remove('show');
            document.getElementById('outputFrame').srcdoc = '';
        }
    </script>
</body>
</html>
